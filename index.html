<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags for character encoding, viewport, and page title -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment #7</title>

    <!-- Link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style type="text/css">
      /* CSS for page, layout and design */
      body,
      html {
        margin: 0px;
        padding: 0px;
        width: 100%;
        background: linear-gradient(#ed7845,#f95ca4, #e2625b);
      }

      #foundProducts {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .indvidualPoduct {
        border: 2px dashed rgb(255, 253, 253);
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
        width: 700px;
      }

      #storeTitle {
        display: flex;
        justify-content: center;
      }

      p {
        font-size: 20px;
        color: #6d45b8;
        font-weight: 800;
      }

      h2 {
        color: #081b87;
      }

      h1 {
        display: flex;
        margin-right: auto;
        margin-left: auto;
        border: 3px solid rgb(255, 255, 255);
        border-radius: 10px;
        width: 30%;
        padding: 20px;
        font-style: bold;
        color: rgb(255, 193, 7);
      }

      h1:hover {
        background-color: white;
      }

      .indvidualPoduct:hover {
        background-color: white;
        padding: 10px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Store title -->
    <h1 id="storeTitle">Matt's Store</h1>

    <!-- Container that will hold/display the fetched objects from JSON file -->
    <div id="foundProducts"></div>
    <script>
      // Fetch the data from the JSON file
      $.get("products.json", function (info) {
        // Capture all of the data from the JSON file which represents the items in the store
        let foundStoreInfo = info.store;

        // Loop through each product within the store and extract the necessary data
        foundStoreInfo.product.forEach(function (product) {
          // Create HTML structure for each of the found products
          let productInfo = '<div class="indvidualPoduct">';
          productInfo +=
            "<h2>" + product.name + "</h2>";
          productInfo +=
            "<p>" + product.description + "</p>";
          productInfo +=
            "<p>" + product.label[2] + " " + product.price + "</p>";
          productInfo +=
            "<p>" +
            product.label[3] +
            ": " +
            product.categories.category.join(" ") +
            "</p>";
          productInfo += "</div>";
          
          // Append the information related to each product to the above container (foundProducts)
          $("#foundProducts").append(productInfo);
        });
      });
    </script>
  </body>
</html>
